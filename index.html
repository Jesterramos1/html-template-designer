<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Form Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <span>Paper Form Designer</span>
            </div>
            <div class="header-controls">
                <div class="paper-size-selector">
                    <select id="paperSize">
                        <option value="letter" selected>Letter (8.5�11in)</option>
                        <option value="a4">A4 (210�297mm)</option>
                        <option value="legal">Legal (8.5�14in)</option>
                        <option value="custom">Custom Size</option>
                    </select>
                    <div id="customSizeInputs" class="custom-size-inputs" style="display: none;">
                        <input type="number" id="customWidth" placeholder="Width (mm)" value="210">
                        <input type="number" id="customHeight" placeholder="Height (mm)" value="297">
                        <button id="applyCustomSize">Apply</button>
                    </div>
                </div>
                <button id="saveBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save State
                </button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="exportDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <div class="dropdown-menu" aria-labelledby="exportDropdown">
                        <a class="dropdown-item" href="#" id="exportHtmlBtn">
                            <i class="fas fa-code"></i> Export HTML
                        </a>
                        <a class="dropdown-item" href="#" id="exportJsonBtn">
                            <i class="fas fa-file-code"></i> Export JSON
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="printBtn">
                            <i class="fas fa-print"></i> Print
                        </a>
                    </div>
                </div>
                <div class="file-upload-wrapper">
                    <input type="file" id="importFile" accept=".html,.json" style="display: none;">
                    <button id="importBtn" class="btn btn-secondary">
                        <i class="fas fa-upload"></i> Import
                    </button>
                </div>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </header>

        <div class="main-container">
            <!-- Toolbox -->
            <aside class="toolbox">
                <h3>Form Elements</h3>
                <div class="toolbox-items">
                    <div class="toolbox-item" draggable="true" data-type="text-field">
                        <i class="fas fa-i-cursor"></i>
                        <span>Text Field</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="rectangle">
                        <i class="fas fa-square"></i>
                        <span>Box/Rectangle</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="vline">
                        <i class="fas fa-grip-lines-vertical"></i>
                        <span>Vertical Line</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="hline">
                        <i class="fas fa-grip-lines"></i>
                        <span>Horizontal Line</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="table">
                        <i class="fas fa-table"></i>
                        <span>Data Table</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="label">
                        <i class="fas fa-font"></i>
                        <span>Text Label</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="checkbox">
                        <i class="fas fa-square-check"></i>
                        <span>Checkbox</span>
                    </div>
                    <div class="toolbox-item" draggable="true" data-type="signature">
                        <i class="fas fa-signature"></i>
                        <span>Signature Box</span>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-controls">
                    <button id="zoomOut" class="btn btn-sm"><i class="fas fa-search-minus"></i></button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomIn" class="btn btn-sm"><i class="fas fa-search-plus"></i></button>
                    <button id="toggleGrid" class="btn btn-sm active"><i class="fas fa-th"></i> Grid</button>
                    <button id="snapToGrid" class="btn btn-sm active"><i class="fas fa-magnet"></i> Snap</button>
                </div>
                <div class="canvas-container">
                    <div id="designCanvas" class="design-canvas letter-paper">
                        <div class="canvas-grid"></div>
                        <!-- Elements will be added here dynamically -->
                    </div>
                </div>
            </main>

            <!-- Properties Panel -->
            <aside class="properties-panel">
                <h3>Properties</h3>
                <div id="propertiesContent" class="properties-content">
                    <div class="no-selection">
                        <i class="fas fa-mouse-pointer"></i>
                        <p>Select an element to edit its properties</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
